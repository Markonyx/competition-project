<h1>Izmena podataka o uƒçesniku</h1>
<div ng-controller="editUcesnikCtrl">
    <form>
        <div class="form-group">
            <label for="naziv">Naziv</label>
            <input type="text" class="form-control" name="naziv" ng-model="stariUcesnik.naziv" placeholder="Naziv">
        </div>
        <div class="form-group">
            <label for="mesto">Mesto</label>
            <input type="text" class="form-control" name="mesto" ng-model="stariUcesnik.mesto" placeholder="Mesto">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" name="email" ng-model="stariUcesnik.email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="odigrano">Broj odigranih susreta</label>
            <input type="text" class="form-control" name="odigrano" ng-model="stariUcesnik.odigrano" placeholder="Broj odigranih susreta">
        </div>
        <div class="form-group">
                <label for="brBodova">Broj bodova</label>
                <input type="text" class="form-control" name="brBodova" ng-model="stariUcesnik.brBodova" placeholder="Broj bodova">
        </div>
        <button type="button" class="btn btn-primary" ng-click="izmeni()">Izmeni</button>
    </form>
</div>
